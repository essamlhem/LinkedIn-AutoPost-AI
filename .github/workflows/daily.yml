name: Daily LinkedIn Post

on:
  schedule:
    - cron: '0 9 * * *' # بيشتغل كل يوم الساعة 9 الصبح
  workflow_dispatch: # عشان تقدر تشغله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install google-generativeai Pillow
      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
